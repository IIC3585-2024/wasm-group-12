<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Descomposición de números</title>
    <link rel="stylesheet" href="styles.css">
    <script src="prime_decomposition.js"></script>
    <script src="brute_force.js"></script>
    <script src="index.js"></script>
    <script src="generator.js"></script>
    <script src="wasm.js"></script>
</head>
<body>
    <header>
        <h1>Descomposición de números</h1>
    </header>
    <main>
        <div class="input-container">
            <label for="numero">Ingrese un número:</label>
            <input type="number" id="numero">
        </div>

        <table>
            <thead>
                <tr>
                    <th>Método</th>
                    <th>Botón</th>
                    <th>Resultado</th>
                    <th>Tiempo de Ejecución</th>
                </tr>
            </thead>
            <tbody>
                <tr>
                    <td>JS - Descomposición Primaria</td>
                    <td><button onclick="descomponerJS(mode='primeDecomposition')">Descomponer (JS)</button></td>
                    <td><div id="resultadoprimeDecomposition" class="resultado-container"></div></td>
                    <td><div id="tiempoprimeDecomposition" class="tiempo-container"></div></td>
                </tr>
                <tr>
                    <td>JS - Fuerza Bruta</td>
                    <td><button onclick="descomponerJS(mode='bruteForce')">Descomponer (JS) Fuerza Bruta</button></td>
                    <td><div id="resultadobruteForce" class="resultado-container"></div></td>
                    <td><div id="tiempobruteForce" class="tiempo-container"></div></td>
                </tr>
                <tr>
                    <td>WebAssembly</td>
                    <td><button onclick="generateSolution()">Descomponer (WebAssembly)</button></td>
                    <td><div id="resultadoWasm" class="resultado-container"></div></td>
                    <td><div id="tiempoWasm" class="tiempo-container"></div></td>
                </tr>
            </tbody>
        </table>
    </main>
    <footer>
        <p>© 2024 Descomposición de números</p>
    </footer>
</body>
</html>
